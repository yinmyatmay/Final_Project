<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sidebar With Bootstrap</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#">Royal</a>
                </div>
                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        Tools & Components
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#auth"
                            aria-expanded="false" aria-controls="auth">
                            <i class="fa-regular fa-user pe-2"></i>
                            Admin
                        </a>
                        <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">sign in</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">Logout</a>
                            </li>
                        </ul>
                    </li>
                    
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard"
                            aria-expanded="false" aria-controls="dashboard">
                            <i class="fa-solid fa-sliders pe-2"></i>
                            Dashboard
                        </a>
                        <ul id="dashboard" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">Dashboard Analytics</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">Dashboard Ecommerce</a>
                            </li>
                        </ul>
                    </li>  
                </ul>
            </div>
        </aside>
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Button for sidebar toggle -->
                <button class="btn" type="button" data-bs-theme="dark">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="search ">
                    <label >
                        <input type="text " style="border-radius: 20px 20px "; placeholder="Search Here "></i>
                        <button class="btn btn-outline-black " type="submit">
                            <i class=" text text-primary fa-solid fa-magnifying-glass text-warning"></i>
                        </button>

                    </label>
                </div>
            
            </nav>
            <!-- Card -->
            <div class="cardBox">
                    <div class="card">
                        <div>
                            <div class="numbers">1456</div>
                            <div class="cardName">Daily Visitors</div>
                            <div class="iconBox"><i class="fa-solid fa-eye"></i></div>
                        </div>

                    </div>
                    <div class="card">
                        <div>
                            <div class="numbers">1456</div>
                            <div class="cardName">Daily Visitors</div>
                            <div class="iconBox"><i class="fa-solid fa-eye"></i></div>
                        </div>

                    </div>
                    <div class="card">
                        <div>
                            <div class="numbers">1456</div>
                            <div class="cardName">Daily Visitors</div>
                            <div class="iconBox"><i class="fa-solid fa-eye"></i></div>
                        </div>

                    </div>
                    <div class="card">
                        <div>
                            <div class="numbers">1456</div>
                            <div class="cardName">Daily Visitors</div>
                            <div class="iconBox"><i class="fa-solid fa-eye"></i></div>
                        </div>

                    </div>
                </div>
            <!-- Daetail list -->
            <div class="details">
                <div class="recentOrder">
                    <div class="cardHearder">
                        <h2>Recent Orders</h2>
                        <a href="#">View All</a>
                    </div>
                    <table>
                        <tr>
                            <th></th>
                        </tr>
                    </table>
                </div>

            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
