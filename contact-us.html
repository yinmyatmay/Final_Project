<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Anton&family=Mukta&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">
    <div class="contact-area ">
        <div class="container">
            <div class="row ms-3">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="section-title mt-5 " style="text-align: center; padding: 25px;">
                        <h2 class="mx-5 mb-5 fw-bold text-" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Contact<span class="text-warning" > Us</span></h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="contact-form bg-white " style="padding:  ;">
                            <form>
                                <div class="mb-3">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                                        <label for="floatingInput">Username</label>
                                      </div>
                                </div>     
                                <div class="mb-3">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                      </div>
                                </div>     
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                      </div>
                                </div>     
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                    <label for="floatingTextarea">Comments</label>
                                  </div>     
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input  mt-3" id="exampleCheck1">
                                  <label class="form-check-label mt-3" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary mt-2">Submit</button>
                              </form>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="map-area">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36860.585139308096!2d96.1271983606251!3d16.779307054129728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c1eb774b16099f%3A0x473659265a8e769f!2sLanmadaw%20Township%2C%20Yangon!5e0!3m2!1sen!2smm!4v1709891344681!5m2!1sen!2smm" width="600" height="450" style="border:0; box-shadow: rgba(0, 0, 0, 0.35) 0 5px 15px; border-radius: 10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

 
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"
></script>
</body>
</html>
</html>
